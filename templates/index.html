{% extends "base.html" %}
{% block content %}

<div class="row">
	{% for product in products %}
	<div class="col-sm-4">
		<div class="panel panel-primary">
		<a href="{{url_for('show_product', product_id=product.id)}}">
			<div class="panel-heading">{{product.name}}</div>
		</a>
		<div class="panel-body"><img src="{{ product.image}}" class="img-responsive" style="width:100%" alt="Image"></div>
		<div class="panel-footer">$ {{product.price}}</div>
		</div>
	</div>
	{% endfor %}
</div>


<script>
</script>
{% endblock %}
